                scale: 1;

    <script>
        // Scroll to top on page load/refresh
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        // Alternative method for better compatibility
        window.addEventListener('load', function () {
            window.scrollTo(0, 0);
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100); // Additional scroll after a slight delay to ensure it works
        });

        // Initialize state
        let showTicket = false;
        let isAtBottom = false;
        let canScroll = false;
        let isAndroid = /android/i.test(navigator.userAgent || navigator.vendor || window.opera);

        // Set viewport height
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);

        // Intersection Observer for slide-up animations
        const slideUpObserver = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        slideUpObserver.unobserve(entry.target);
                    }
                });
            },
            { threshold: 0.1 }
        );

        document.querySelectorAll(".slide-up").forEach((element) => {
            slideUpObserver.observe(element);
        });

        // Check date for ticket visibility
        function checkDate() {
            const now = new Date();
            const startDate = new Date("2025-03-14T00:00:00");
            const endDate = new Date("2025-04-18T23:59:59");
            showTicket = now >= startDate && now <= endDate;
            const ticketElement = document.getElementById('ticket');
            if (ticketElement) {
                ticketElement.style.display = showTicket ? 'block' : 'none';
            }
        }

        checkDate();
        setInterval(checkDate, 60000);

        // Firework animations
        const fireworkGroups = [
            document.querySelector('[alt="fire1"]'),
            [document.querySelector('[alt="fire2"]'), document.querySelector('[alt="fire_light1"]')],
            [document.querySelector('[alt="fire3"]'), document.querySelector('[alt="fire_light2"]')],
            document.querySelector('[alt="fire4"]')
        ];

        fireworkGroups.forEach((group) => {
            const randomDelay = 3 + Math.random();
            if (Array.isArray(group)) {
                group.forEach((element) => {
                    if (element) {
                        element.style.animation = `firework 1s ease-out forwards`;
                        element.style.animationDelay = `${randomDelay}s`;
                    }
                });
            } else if (group) {
                group.style.animation = `firework 1s ease-out forwards`;
                group.style.animationDelay = `${randomDelay}s`;
            }
        });

        // Screen visibility observer
        const screenObserver = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const screenNumber = entry.target.getAttribute("data-screen");
                        console.log(`Screen ${screenNumber} is visible`);
                    }
                });
            },
            { threshold: 0.1 }
        );

        document.querySelectorAll(".screen1, .screen2, .screen3").forEach((screen, index) => {
            screen.setAttribute("data-screen", index + 1);
            screenObserver.observe(screen);
        });

        // Initial scroll prevention
        document.body.classList.add("prevent-scroll");
        setTimeout(() => {
            document.body.classList.remove("prevent-scroll");
            canScroll = true;
        }, 1200);//12000

        // Bottom detection
        const bottomObserver = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    isAtBottom = entry.isIntersecting;
                    const screen3 = document.querySelector('.screen3');
                    if (screen3) {
                        screen3.classList.toggle('show', isAtBottom);
                    }
                });
            },
            { threshold: 0.1 }
        );

        const redDiv = document.querySelector(".screen2 > div:last-child");
        if (redDiv) bottomObserver.observe(redDiv);

        // Intro fade out
        setTimeout(() => {
            const introElement = document.querySelector(".intro-fade-out");
            if (introElement) introElement.style.display = "none";
        }, 11500);

        // Video player functionality
        function enterFullscreen(video) {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullScreen) {
                video.webkitRequestFullScreen();
            }
        }

        // Function to handle fullscreen exit
        function handleFullscreenExit(video) {
            video.pause();
            video.currentTime = 0;
        }

        // Desktop video player
        const thumbnailDesktop = document.getElementById('thumbnailDesktop');
        const videoDesktop = document.getElementById('videoDesktop');

        if (thumbnailDesktop && videoDesktop) {
            // Add fullscreen change event listeners
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    handleFullscreenExit(videoDesktop);
                }
            });
            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) {
                    handleFullscreenExit(videoDesktop);
                }
            });
            document.addEventListener('mozfullscreenchange', () => {
                if (!document.mozFullScreenElement) {
                    handleFullscreenExit(videoDesktop);
                }
            });
            document.addEventListener('MSFullscreenChange', () => {
                if (!document.msFullscreenElement) {
                    handleFullscreenExit(videoDesktop);
                }
            });

            thumbnailDesktop.addEventListener('click', () => {
                thumbnailDesktop.style.display = 'none';
                videoDesktop.classList.remove('hidden');
                enterFullscreen(videoDesktop);
                videoDesktop.play().catch(error => console.error("Error playing video:", error));
            });
        }

        // Mobile video player
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const myVideo = document.getElementById('myVideo');

        if (fullscreenBtn && myVideo) {
            // Add fullscreen change event listeners
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    handleFullscreenExit(myVideo);
                }
            });
            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) {
                    handleFullscreenExit(myVideo);
                }
            });
            document.addEventListener('mozfullscreenchange', () => {
                if (!document.mozFullScreenElement) {
                    handleFullscreenExit(myVideo);
                }
            });
            document.addEventListener('MSFullscreenChange', () => {
                if (!document.msFullscreenElement) {
                    handleFullscreenExit(myVideo);
                }
            });

            const goFullscreen = () => {
                enterFullscreen(myVideo);
                myVideo.play().catch(error => console.error("Error playing video:", error));
            };

            fullscreenBtn.addEventListener('click', goFullscreen);
            const thumbnail = document.querySelector('.thumbnail');
            if (thumbnail) thumbnail.addEventListener('click', goFullscreen);
        }
    </script>
</body>

</html>
